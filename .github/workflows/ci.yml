name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff black

    - name: Lint with ruff
      run: ruff check .

    - name: Check formatting with black
      run: black --check .

    - name: Run pytest with coverage
      run: pytest --maxfail=1 --disable-warnings -q --cov=sms --cov-report=xml

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
       context: .
       push: true
       tags: |
         ${{ secrets.DOCKERHUB_USERNAME }}/rei-sms-engine:latest
         ${{ secrets.DOCKERHUB_USERNAME }}/rei-sms-engine:${{ github.sha }}
         ${{ secrets.DOCKERHUB_USERNAME }}/rei-sms-engine:${{ github.sha::7 }}
         ${{ secrets.DOCKERHUB_USERNAME }}/rei-sms-engine:${{ github.ref_name }}
         ${{ secrets.DOCKERHUB_USERNAME }}/rei-sms-engine:${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }}