# =====================================================
#  REI SMS Engine â€” Full Render Deployment (Bulletproof)
# =====================================================
#  â€¢ Web API (FastAPI + Cron Endpoints)
#  â€¢ Continuous Worker (SMS Runner)
#  â€¢ AutoLinker (Airtable Sync)
#  â€¢ Managed Cron Jobs for Automation
# =====================================================

services:
  # ðŸŒ MAIN WEB SERVICE â€” API, Webhooks, and CRON Endpoints
  - type: web
    name: rei-sms-engine
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn sms.main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    previews:
      enabled: false
    healthCheckPath: /healthz
    envVars:
      # === Airtable Credentials ===
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LEADS_CONVOS_BASE
        sync: false
      - key: AIRTABLE_LEADS_CONVOS_BASE_ID
        sync: false
      - key: CAMPAIGN_CONTROL_BASE
        sync: false
      - key: AIRTABLE_CAMPAIGN_CONTROL_BASE_ID
        sync: false
      - key: PERFORMANCE_BASE
        sync: false
      - key: AIRTABLE_PERFORMANCE_BASE_ID
        sync: false
      - key: AIRTABLE_REPORTING_KEY
        sync: false

      # === TextGrid / SMS Provider ===
      - key: TEXTGRID_ACCOUNT_SID
        sync: false
      - key: TEXTGRID_AUTH_TOKEN
        sync: false

      # === Tokens & Auth ===
      - key: WEBHOOK_TOKEN
        sync: false
      - key: CRON_TOKEN
        sync: false

      # === Redis / Upstash (Optional Distributed Locks) ===
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false

      # === Operational Toggles ===
      - key: QUIET_HOURS_ENFORCED
        value: "true"
      - key: QUIET_START_HOUR_LOCAL
        value: "21"
      - key: QUIET_END_HOUR_LOCAL
        value: "9"
      - key: RATE_PER_NUMBER_PER_MIN
        value: "20"
      - key: GLOBAL_RATE_PER_MIN
        value: "5000"
      - key: DAILY_LIMIT
        value: "750"
      - key: DEDUPE_HOURS
        value: "72"
      - key: MESSAGES_PER_MIN
        value: "20"
      - key: JITTER_SECONDS
        value: "2"
      - key: RUNNER_SEND_AFTER_QUEUE
        value: "false"
      - key: ENABLE_EMBEDDED_SCHEDULER
        value: "false"
      - key: ENABLE_METRICS
        value: "true"

      # === Optional Debugging ===
      - key: LOG_LEVEL
        value: "debug"
      - key: TEST_MODE
        value: "false"
      - key: STRICT_MODE
        value: "false"

    resources:
      cpu: 1
      memoryMB: 512

  # â™¾ï¸ CONTINUOUS WORKER â€” Outbound, Retry, Autoresponder Loop
  - type: worker
    name: rei-sms-worker
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python -u -m sms.worker
    autoDeploy: true
    previews:
      enabled: false
    envVars:
      # Airtable Bases
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LEADS_CONVOS_BASE
        sync: false
      - key: AIRTABLE_LEADS_CONVOS_BASE_ID
        sync: false
      - key: CAMPAIGN_CONTROL_BASE
        sync: false
      - key: AIRTABLE_CAMPAIGN_CONTROL_BASE_ID
        sync: false
      - key: PERFORMANCE_BASE
        sync: false
      - key: AIRTABLE_PERFORMANCE_BASE_ID
        sync: false
      - key: AIRTABLE_REPORTING_KEY
        sync: false

      # TextGrid
      - key: TEXTGRID_ACCOUNT_SID
        sync: false
      - key: TEXTGRID_AUTH_TOKEN
        sync: false

      # Redis / Upstash
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false

      # Worker Settings
      - key: WORKER_INTERVAL_SEC
        value: "30"
      - key: SEND_BATCH_LIMIT
        value: "500"
      - key: RETRY_LIMIT
        value: "100"
      - key: AUTORESPONDER_LIMIT
        value: "50"
      - key: AUTORESPONDER_VIEW
        value: "Unprocessed Inbounds"
      - key: RUNNER_SEND_AFTER_QUEUE
        value: "true"

      # Quiet Hours
      - key: QUIET_HOURS_ENFORCED
        value: "true"
      - key: QUIET_START_HOUR_LOCAL
        value: "21"
      - key: QUIET_END_HOUR_LOCAL
        value: "9"

      # Tokens
      - key: WEBHOOK_TOKEN
        sync: false
      - key: CRON_TOKEN
        sync: false

      # Misc
      - key: ENABLE_METRICS
        value: "true"
      - key: STRICT_MODE
        value: "false"

  # ðŸ§  AUTOLINKER â€” Airtable Relationship Sync
  - type: worker
    name: rei-autolinker
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python -u -m sms.workers.autolinker_worker
    autoDeploy: true
    previews:
      enabled: false
    envVars:
      - key: AUTOLINKER_INTERVAL_SEC
        value: "90"
      - key: AUTOLINKER_BATCH
        value: "200"
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LEADS_CONVOS_BASE
        sync: false
      - key: CONVERSATIONS_TABLE
        value: "Conversations"
      - key: PROSPECTS_TABLE
        value: "Prospects"
      - key: LEADS_TABLE
        value: "Leads"

# =====================================================
#  Cron Jobs (Scheduled API Invocations)
# =====================================================
cronJobs:
  # Run Autoresponder every 10 minutes
  - name: run-autoresponder
    schedule: "*/10 * * * *"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/autoresponder/autoresponder"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Run Campaigns every 10 minutes
  - name: run-campaigns
    schedule: "*/10 * * * *"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/run-campaigns?limit=ALL&send_after_queue=true"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Hydrate and activate scheduled campaigns
  - name: schedule-campaigns
    schedule: "*/15 * * * *"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/schedule-campaigns"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Retry runner every 30 minutes
  - name: sms-retry-runner
    schedule: "*/30 * * * *"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/retry"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Reset daily quotas at midnight
  - name: reset-daily-quotas
    schedule: "0 0 * * *"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/reset-quotas"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Aggregate KPIs daily at 1 AM
  - name: aggregate-kpis-daily
    schedule: "0 1 * * *"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Aggregate KPIs weekly (Mondays)
  - name: aggregate-kpis-weekly
    schedule: "0 2 * * 1"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Aggregate KPIs monthly
  - name: aggregate-kpis-monthly
    schedule: "0 3 1 * *"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Full CRON orchestration every 15 minutes
  - name: cron-all
    schedule: "*/15 * * * *"
    command: >
      curl --fail --silent --show-error
      -X POST "https://rei-sms-engine.onrender.com/cron/all?limit=500"
      -H "Authorization: Bearer ${CRON_TOKEN}"
      -H "x-cron-token: ${CRON_TOKEN}"

  # Health ping for uptime monitoring
  - name: health-ping
    schedule: "*/5 * * * *"
    command: >
      curl --fail --silent --show-error
      "https://rei-sms-engine.onrender.com/healthz"
