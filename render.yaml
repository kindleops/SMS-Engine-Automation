# render.yaml ‚Äî REI SMS Engine (Final Production)
# Full Blueprint for Render with Web API + Worker + AutoLinker
# - Handles SMS inbound/outbound/status
# - Includes full Cron automation
# - Strong retry, no duplicate previews
# - Bulletproof configuration for production

services:
  # üåê WEB SERVICE ‚Äî API & Webhooks
  - type: web
    name: rei-sms-engine
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.sms
    autoDeploy: true
    previews:
      enabled: false
    healthCheckPath: /health
    envVars:
      # --- Airtable ---
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LEADS_CONVOS_BASE
        sync: false
      - key: AIRTABLE_LEADS_CONVOS_BASE_ID
        sync: false
      - key: CAMPAIGN_CONTROL_BASE
        sync: false
      - key: AIRTABLE_CAMPAIGN_CONTROL_BASE_ID
        sync: false
      - key: PERFORMANCE_BASE
        sync: false
      - key: AIRTABLE_PERFORMANCE_BASE_ID
        sync: false
      - key: AIRTABLE_REPORTING_KEY
        sync: false

      # --- Text/SMS Provider ---
      - key: TEXTGRID_ACCOUNT_SID
        sync: false
      - key: TEXTGRID_AUTH_TOKEN
        sync: false

      # --- Auth ---
      - key: WEBHOOK_TOKEN
        sync: false
      - key: CRON_TOKEN
        sync: false

      # --- Upstash REST (Rate Limiter) ---
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false

      # --- Engine Settings ---
      - key: QUIET_HOURS_ENFORCED
        value: "true"
      - key: QUIET_START_HOUR_LOCAL
        value: "21"
      - key: QUIET_END_HOUR_LOCAL
        value: "9"
      - key: RATE_PER_NUMBER_PER_MIN
        value: "20"
      - key: GLOBAL_RATE_PER_MIN
        value: "5000"
      - key: DAILY_LIMIT
        value: "750"
      - key: DEDUPE_HOURS
        value: "72"
      - key: MESSAGES_PER_MIN
        value: "20"
      - key: JITTER_SECONDS
        value: "2"
      - key: RUNNER_SEND_AFTER_QUEUE
        value: "false"
      - key: ENABLE_EMBEDDED_SCHEDULER
        value: "false"

      # --- Optional Settings ---
      - key: ENABLE_OUTBOUND_WEBHOOK
        value: "true"
      - key: LOG_LEVEL
        value: "debug"

      # --- Alerts (optional) ---
      - key: ALERT_PHONE
        sync: false
      - key: ALERT_EMAIL_WEBHOOK
        sync: false

  # ‚ôæÔ∏è WORKER ‚Äî Continuous SMS Runner
  - type: worker
    name: rei-sms-worker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.sms
    autoDeploy: true
    previews:
      enabled: false
    command: python -u -m sms.worker
    envVars:
      # --- Airtable ---
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LEADS_CONVOS_BASE
        sync: false
      - key: AIRTABLE_LEADS_CONVOS_BASE_ID
        sync: false
      - key: CAMPAIGN_CONTROL_BASE
        sync: false
      - key: AIRTABLE_CAMPAIGN_CONTROL_BASE_ID
        sync: false
      - key: PERFORMANCE_BASE
        sync: false
      - key: AIRTABLE_PERFORMANCE_BASE_ID
        sync: false
      - key: AIRTABLE_REPORTING_KEY
        sync: false

      # --- Text/SMS Provider ---
      - key: TEXTGRID_ACCOUNT_SID
        sync: false
      - key: TEXTGRID_AUTH_TOKEN
        sync: false

      # --- Upstash ---
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false

      # --- Worker Settings ---
      - key: WORKER_INTERVAL_SEC
        value: "30"
      - key: SEND_BATCH_LIMIT
        value: "500"
      - key: RETRY_LIMIT
        value: "100"
      - key: AUTORESPONDER_LIMIT
        value: "50"
      - key: AUTORESPONDER_VIEW
        value: "Unprocessed Inbounds"
      - key: RUNNER_SEND_AFTER_QUEUE
        value: "true"
      - key: QUIET_HOURS_ENFORCED
        value: "true"
      - key: QUIET_START_HOUR_LOCAL
        value: "21"
      - key: QUIET_END_HOUR_LOCAL
        value: "9"

      # --- Auth ---
      - key: WEBHOOK_TOKEN
        sync: false
      - key: CRON_TOKEN
        sync: false

  # üß† WORKER ‚Äî AutoLinker (Continuous field sync)
  - type: worker
    name: rei-autolinker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.sms
    autoDeploy: true
    previews:
      enabled: false
    command: python -u -m sms.workers.autolinker_worker
    envVars:
      - key: AUTOLINKER_INTERVAL_SEC
        value: "90"
      - key: AUTOLINKER_BATCH
        value: "200"
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LEADS_CONVOS_BASE
        sync: false
      - key: CONVERSATIONS_TABLE
        value: "Conversations"
      - key: PROSPECTS_TABLE
        value: "Prospects"
      - key: LEADS_TABLE
        value: "Leads"

# üîÑ CRON JOBS ‚Äî Automated SMS Lifecycle
cronJobs:
  - name: run-autoresponder
    schedule: "*/10 * * * *"
    command: |
      curl --fail --silent --show-error \
        -X POST "https://rei-sms-engine.onrender.com/autoresponder/autoresponder" \
        -H "Authorization: Bearer ${CRON_TOKEN}" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: run-campaigns
    schedule: "*/10 * * * *"
    command: |
      curl --fail --silent --show-error \
        -X POST "https://rei-sms-engine.onrender.com/run-campaigns?limit=ALL&send_after_queue=true" \
        -H "Authorization: Bearer ${CRON_TOKEN}" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: sms-retry-runner
    schedule: "*/30 * * * *"
    command: |
      curl --fail --silent --show-error \
        -X POST "https://rei-sms-engine.onrender.com/retry" \
        -H "Authorization: Bearer ${CRON_TOKEN}" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: reset-daily-quotas
    schedule: "0 0 * * *"
    command: |
      curl --fail --silent --show-error \
        -X POST "https://rei-sms-engine.onrender.com/reset-quotas" \
        -H "Authorization: Bearer ${CRON_TOKEN}" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: aggregate-kpis-daily
    schedule: "0 1 * * *"
    command: |
      curl --fail --silent --show-error \
        -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "Authorization: Bearer ${CRON_TOKEN}" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: aggregate-kpis-weekly
    schedule: "0 2 * * 1"
    command: |
      curl --fail --silent --show-error \
        -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "Authorization: Bearer ${CRON_TOKEN}" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: aggregate-kpis-monthly
    schedule: "0 3 1 * *"
    command: |
      curl --fail --silent --show-error \
        -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "Authorization: Bearer ${CRON_TOKEN}" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: cron-all
    schedule: "*/15 * * * *"
    command: |
      curl --fail --silent --show-error \
        -X POST "https://rei-sms-engine.onrender.com/cron/all?limit=500" \
        -H "Authorization: Bearer ${CRON_TOKEN}" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: health-ping
    schedule: "*/5 * * * *"
    command: |
      curl --fail --silent --show-error \
        "https://rei-sms-engine.onrender.com/health"