services:
  - type: web
    name: rei-sms-engine
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn sms.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false
      - key: TEXTGRID_API_KEY
        sync: false
      - key: TEXTGRID_CAMPAIGN_ID
        sync: false
      - key: CRON_TOKEN
        sync: false