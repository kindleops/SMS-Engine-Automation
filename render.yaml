services:
  # üöÄ SMS Engine Service
  - type: web
    name: rei-sms-engine
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.sms
    envVars:
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_LEADS_CONVOS_BASE_ID
        sync: false
      - key: AIRTABLE_CAMPAIGN_CONTROL_BASE_ID
        sync: false
      - key: AIRTABLE_PERFORMANCE_BASE_ID
        sync: false
      - key: TEXTGRID_ACCOUNT_SID
        sync: false
      - key: TEXTGRID_AUTH_TOKEN
        sync: false
      - key: CRON_TOKEN
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # ‚öôÔ∏è DevOps Service
  - type: web
    name: rei-devops
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.ops
    envVars:
      - key: AIRTABLE_API_KEY
        sync: false
      - key: DEVOPS_BASE
        sync: false
      - key: CRON_TOKEN
        sync: false
    healthCheckPath: /healthz
    autoDeploy: true

# üîÑ Cronjobs
cronjobs:
  # --- SMS Engine Core ---
  - name: run-autoresponder
    schedule: "*/10 * * * *"
    command: |
      curl -sS -X POST "https://rei-sms-engine.onrender.com/autoresponder" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: run-campaigns
    schedule: "*/10 * * * *"
    command: |
      curl -sS -X POST "https://rei-sms-engine.onrender.com/run-campaigns?limit=ALL" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: sms-retry-runner
    schedule: "*/30 * * * *"
    command: |
      curl -sS -X POST "https://rei-sms-engine.onrender.com/retry" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: reset-daily-quotas
    schedule: "0 0 * * *"
    command: |
      curl -sS -X POST "https://rei-sms-engine.onrender.com/reset-quotas" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: aggregate-kpis-daily
    schedule: "0 1 * * *"
    command: |
      curl -sS -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: aggregate-kpis-weekly
    schedule: "0 2 * * 1"
    command: |
      curl -sS -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: aggregate-kpis-monthly
    schedule: "0 3 1 * *"
    command: |
      curl -sS -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: health-ping
    schedule: "*/5 * * * *"
    command: |
      curl -sS "https://rei-sms-engine.onrender.com/health"

  # --- DevOps Cronjobs ---
  - name: sync-error-logs
    schedule: "*/15 * * * *"
    command: |
      curl -sS -X POST "https://rei-devops.onrender.com/sync-logs" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: sync-server-metrics
    schedule: "*/30 * * * *"
    command: |
      curl -sS -X POST "https://rei-devops.onrender.com/sync-metrics" \
        -H "x-cron-token: $CRON_TOKEN"

  - name: error-alerts
    schedule: "*/10 * * * *"
    command: |
      curl -sS -X POST "https://rei-devops.onrender.com/alerts" \
        -H "x-cron-token: $CRON_TOKEN"
  