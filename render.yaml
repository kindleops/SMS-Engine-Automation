services:
  # üöÄ SMS Engine API
  - type: web
    name: rei-sms-engine
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.sms
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      # --- Airtable (main & synonyms) ---
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LEADS_CONVOS_BASE
        sync: false
      - key: AIRTABLE_LEADS_CONVOS_BASE_ID
        sync: false
      - key: CAMPAIGN_CONTROL_BASE
        sync: false
      - key: AIRTABLE_CAMPAIGN_CONTROL_BASE_ID
        sync: false
      - key: PERFORMANCE_BASE
        sync: false
      - key: AIRTABLE_PERFORMANCE_BASE_ID
        sync: false
      - key: AIRTABLE_REPORTING_KEY
        sync: false

      # --- Text/SMS provider ---
      - key: TEXTGRID_ACCOUNT_SID
        sync: false
      - key: TEXTGRID_AUTH_TOKEN
        sync: false

      # --- Webhook / cron auth ---
      - key: WEBHOOK_TOKEN
        sync: false
      - key: CRON_TOKEN
        sync: false

      # --- Limiter (Upstash REST only; do NOT set REDIS_URL with a redis://) ---
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: REDIS_URL              # explicitly empty to prevent accidental redis:// picks
        value: ""
      - key: REDIS_TLS
        value: "true"

      # --- Quiet Hours (Central) ‚Äî both styles to satisfy all modules ---
      - key: QUIET_TZ
        value: "America/Chicago"
      - key: QUIET_START_HOUR
        value: "21"
      - key: QUIET_END_HOUR
        value: "9"
      - key: QUIET_HOURS_ENFORCED
        value: "true"
      - key: QUIET_START_HOUR_LOCAL
        value: "21"
      - key: QUIET_END_HOUR_LOCAL
        value: "9"

      # --- Engine/runtime knobs ---
      - key: RATE_PER_NUMBER_PER_MIN
        value: "20"
      - key: GLOBAL_RATE_PER_MIN
        value: "5000"
      - key: DAILY_LIMIT
        value: "750"
      - key: DEDUPE_HOURS
        value: "72"
      - key: MESSAGES_PER_MIN
        value: "20"
      - key: JITTER_SECONDS
        value: "2"
      - key: ALLOW_QUEUE_OUTSIDE_HOURS
        value: "true"
      - key: PREQUEUE_BEFORE_START
        value: "true"
      - key: RUNNER_SEND_AFTER_QUEUE      # default behavior in campaign runner
        value: "false"
      - key: AUTORESPONDER_ALWAYS_ON
        value: "true"
      - key: TEST_MODE
        value: "false"
      - key: STRICT_MODE
        value: "false"
      - key: DEBUG_CAMPAIGNS
        value: "false"

      # --- Optional: disable embedded schedulers (we use a Worker) ---
      - key: ENABLE_EMBEDDED_SCHEDULER
        value: "false"

      # --- Alerts (optional) ---
      - key: ALERT_PHONE
        sync: false
      - key: ALERT_EMAIL_WEBHOOK
        sync: false

  # ‚ôæÔ∏è Continuous SMS Worker
  - type: worker
    name: rei-sms-worker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.sms
    envVars:
      # Same env as API
      - key: AIRTABLE_API_KEY
        sync: false
      - key: LEADS_CONVOS_BASE
        sync: false
      - key: AIRTABLE_LEADS_CONVOS_BASE_ID
        sync: false
      - key: CAMPAIGN_CONTROL_BASE
        sync: false
      - key: AIRTABLE_CAMPAIGN_CONTROL_BASE_ID
        sync: false
      - key: PERFORMANCE_BASE
        sync: false
      - key: AIRTABLE_PERFORMANCE_BASE_ID
        sync: false
      - key: AIRTABLE_REPORTING_KEY
        sync: false

      - key: TEXTGRID_ACCOUNT_SID
        sync: false
      - key: TEXTGRID_AUTH_TOKEN
        sync: false

      # Upstash REST limiter (no redis://)
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: REDIS_URL
        value: ""
      - key: REDIS_TLS
        value: "true"

      # Worker loop knobs
      - key: WORKER_INTERVAL_SEC
        value: "30"
      - key: SEND_BATCH_LIMIT        # matches worker.py
        value: "500"
      - key: RETRY_LIMIT             # matches worker.py
        value: "100"
      - key: AUTORESPONDER_LIMIT     # matches worker.py
        value: "50"
      - key: AUTORESPONDER_VIEW      # matches worker.py
        value: "Unprocessed Inbounds"

      # Campaign runner behavior (worker-side defaults)
      - key: RUNNER_SEND_AFTER_QUEUE
        value: "false"

      # Quiet hours guard (dup to be explicit for worker)
      - key: QUIET_TZ
        value: "America/Chicago"
      - key: QUIET_START_HOUR
        value: "21"
      - key: QUIET_END_HOUR
        value: "9"
      - key: QUIET_HOURS_ENFORCED
        value: "true"
      - key: QUIET_START_HOUR_LOCAL
        value: "21"
      - key: QUIET_END_HOUR_LOCAL
        value: "9"

      # General flags
      - key: ALLOW_QUEUE_OUTSIDE_HOURS
        value: "true"
      - key: PREQUEUE_BEFORE_START
        value: "true"
      - key: AUTORESPONDER_ALWAYS_ON
        value: "true"
      - key: TEST_MODE
        value: "false"
      - key: STRICT_MODE
        value: "false"
      - key: DEBUG_CAMPAIGNS
        value: "false"

    command: python -u -m sms.worker

# üîÑ Cronjobs (safety nets; worker already runs continuously)
cronJobs:
  - name: run-autoresponder
    schedule: "*/10 * * * *"
    command: |
      curl --http1.1 --retry 3 --retry-connrefused --retry-delay 2 \
        --fail --silent --show-error --max-time 25 -H "Connection: close" \
        -X POST "https://rei-sms-engine.onrender.com/autoresponder/autoresponder" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: run-campaigns
    schedule: "*/10 * * * *"
    command: |
      # Use large integer to avoid ANY 'None' handling in code paths
      curl --http1.1 --retry 3 --retry-connrefused --retry-delay 2 \
        --fail --silent --show-error --max-time 25 -H "Connection: close" \
        -X POST "https://rei-sms-engine.onrender.com/run-campaigns?limit=999999" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: sms-retry-runner
    schedule: "*/30 * * * *"
    command: |
      curl --http1.1 --retry 3 --retry-connrefused --retry-delay 2 \
        --fail --silent --show-error --max-time 25 -H "Connection: close" \
        -X POST "https://rei-sms-engine.onrender.com/retry" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: reset-daily-quotas
    schedule: "0 0 * * *"
    command: |
      curl --http1.1 --retry 3 --retry-connrefused --retry-delay 2 \
        --fail --silent --show-error --max-time 25 -H "Connection: close" \
        -X POST "https://rei-sms-engine.onrender.com/reset-quotas" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: aggregate-kpis-daily
    schedule: "0 1 * * *"
    command: |
      curl --http1.1 --retry 3 --retry-connrefused --retry-delay 2 \
        --fail --silent --show-error --max-time 25 -H "Connection: close" \
        -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: aggregate-kpis-weekly
    schedule: "0 2 * * 1"
    command: |
      curl --http1.1 --retry 3 --retry-connrefused --retry-delay 2 \
        --fail --silent --show-error --max-time 25 -H "Connection: close" \
        -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: aggregate-kpis-monthly
    schedule: "0 3 1 * *"
    command: |
      curl --http1.1 --retry 3 --retry-connrefused --retry-delay 2 \
        --fail --silent --show-error --max-time 25 -H "Connection: close" \
        -X POST "https://rei-sms-engine.onrender.com/aggregate-kpis" \
        -H "x-cron-token: ${CRON_TOKEN}"

  - name: health-ping
    schedule: "*/5 * * * *"
    command: |
      curl --http1.1 --retry 3 --retry-connrefused --retry-delay 2 \
        --fail --silent --show-error --max-time 10 -H "Connection: close" \
        "https://rei-sms-engine.onrender.com/health"